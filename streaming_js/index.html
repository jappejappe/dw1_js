<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming JS</title>
    <script src="./script/a.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="container">
        <h1>Streaming JS</h1>
        <label for="inTitulo">Título do Filme:</label>
        <input type="text" name="inTitulo" id="inTitulo">
        <label id="b" for="inDuracao">Duração do Filme:</label>
        <input type="number" name="inDuracao" id="inDuracao">
        <button id="btnConverter">Converter em Horas e Minutos</button>
        <div id="outResultado">
            <p id="outTitulo"></p>
            <p id="outResposta"></p>
            <p id="outCategoria"></p>
        </div>
    </div>
</body>
</html>
